<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
          <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
   </h:head>
<h:body>
     <div class="main">
    <p class="sign" align="center">Sign in</p>
	<h:form class="form1">
		
            <p class ="p1" value="Username">Username </p>
		<h:inputText class ="un" id="username" value="#{registration.username}" ></h:inputText>
		<h:message for="username"></h:message>
		
		
		<p class ="p1" value="Password">Password</p>
		<h:inputSecret class ="pass" id="password" ></h:inputSecret>
		<h:message for="password"></h:message>
                
                <p class ="p1" value="PasswordVal">Password Validation </p>
		<h:inputSecret class ="pass" id="passwordval" ></h:inputSecret>
		<h:message for="passwordval"></h:message>
                
                <p class ="p1" value="Phone">Phone Number</p>
		<h:inputText class ="un" id="phonenumber"  ></h:inputText>
		<h:message for="phonenumber"></h:message>
	
                
                <p class ="p1" value="MailAddress">Mail Address </p>
		<h:inputText class ="un" id="mailaddress"  ></h:inputText>
		<h:message for="mailaddress"></h:message>
                
                <p class ="p1" value="Gender">Gender </p>
                <input type="radio"></input>
	
		
		
                <h:commandButton value="Registration" action="#{registration.ValidateRegistration}"
			></h:commandButton>
	</h:form>
     </div>
</h:body>
</html>
